<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPresenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPresenceLabel_presenceId}"/>
                    <h:outputText value="#{presenceController.selected.presenceId}" title="#{bundle.ViewPresenceTitle_presenceId}"/>
                    <h:outputText value="#{bundle.ViewPresenceLabel_comment}"/>
                    <h:outputText value="#{presenceController.selected.comment}" title="#{bundle.ViewPresenceTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewPresenceLabel_isPresent}"/>
                    <h:outputText value="#{presenceController.selected.isPresent}" title="#{bundle.ViewPresenceTitle_isPresent}"/>
                    <h:outputText value="#{bundle.ViewPresenceLabel_personId}"/>
                    <h:outputText value="#{presenceController.selected.personId}" title="#{bundle.ViewPresenceTitle_personId}"/>
                    <h:outputText value="#{bundle.ViewPresenceLabel_planningId}"/>
                    <h:outputText value="#{presenceController.selected.planningId}" title="#{bundle.ViewPresenceTitle_planningId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presenceController.destroyAndView}" value="#{bundle.ViewPresenceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPresenceEditLink}"/>
                <br />
                <h:commandLink action="#{presenceController.prepareCreate}" value="#{bundle.ViewPresenceCreateLink}" />
                <br />
                <h:commandLink action="#{presenceController.prepareList}" value="#{bundle.ViewPresenceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPresenceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
