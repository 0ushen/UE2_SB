<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUeEmpty}" rendered="#{ueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ueController.items.rowCount > 0}">
                    <h:outputText value="#{ueController.pagination.pageFirstItem + 1}..#{ueController.pagination.pageLastItem + 1}/#{ueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ueController.previous}" value="#{bundle.Previous} #{ueController.pagination.pageSize}" rendered="#{ueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ueController.next}" value="#{bundle.Next} #{ueController.pagination.pageSize}" rendered="#{ueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_ueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_isDecisive}"/>
                            </f:facet>
                            <h:outputText value="#{item.isDecisive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_numOfPeriods}"/>
                            </f:facet>
                            <h:outputText value="#{item.numOfPeriods}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUeTitle_sectionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sectionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ueController.prepareView}" value="#{bundle.ListUeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ueController.prepareEdit}" value="#{bundle.ListUeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ueController.destroy}" value="#{bundle.ListUeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ueController.prepareCreate}" value="#{bundle.ListUeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
