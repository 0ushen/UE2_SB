                <br />

                <h:commandLink action="#{indicatorController.prepareCreate}" value="#{bundle.ViewIndicatorCreateLink}" />
                <br />
                <h:commandLink action="#{indicatorController.prepareList}" value="#{bundle.ViewIndicatorShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewIndicatorIndexLink}"/>
