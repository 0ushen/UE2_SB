<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvaluationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvaluationLabel_evaluationId}"/>
                    <h:outputText value="#{evaluationController.selected.evaluationId}" title="#{bundle.ViewEvaluationTitle_evaluationId}"/>
                    <h:outputText value="#{bundle.ViewEvaluationLabel_comment}"/>
                    <h:outputText value="#{evaluationController.selected.comment}" title="#{bundle.ViewEvaluationTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewEvaluationLabel_result}"/>
                    <h:outputText value="#{evaluationController.selected.result}" title="#{bundle.ViewEvaluationTitle_result}"/>
                    <h:outputText value="#{bundle.ViewEvaluationLabel_indicatorId}"/>
                    <h:outputText value="#{evaluationController.selected.indicatorId}" title="#{bundle.ViewEvaluationTitle_indicatorId}"/>
                    <h:outputText value="#{bundle.ViewEvaluationLabel_studentOrganizedUe}"/>
                    <h:outputText value="#{evaluationController.selected.studentOrganizedUe}" title="#{bundle.ViewEvaluationTitle_studentOrganizedUe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluationController.destroyAndView}" value="#{bundle.ViewEvaluationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvaluationEditLink}"/>
                <br />
                <h:commandLink action="#{evaluationController.prepareCreate}" value="#{bundle.ViewEvaluationCreateLink}" />
                <br />
                <h:commandLink action="#{evaluationController.prepareList}" value="#{bundle.ViewEvaluationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvaluationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
