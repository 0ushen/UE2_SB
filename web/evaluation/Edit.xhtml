<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEvaluationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_evaluationId}" for="evaluationId" />
                    <h:inputText id="evaluationId" value="#{evaluationController.selected.evaluationId}" title="#{bundle.EditEvaluationTitle_evaluationId}" required="true" requiredMessage="#{bundle.EditEvaluationRequiredMessage_evaluationId}"/>
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{evaluationController.selected.comment}" title="#{bundle.EditEvaluationTitle_comment}" />
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_result}" for="result" />
                    <h:inputText id="result" value="#{evaluationController.selected.result}" title="#{bundle.EditEvaluationTitle_result}" />
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_indicatorId}" for="indicatorId" />
                    <h:selectOneMenu id="indicatorId" value="#{evaluationController.selected.indicatorId}" title="#{bundle.EditEvaluationTitle_indicatorId}" >
                        <f:selectItems value="#{indicatorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_studentOrganizedUe}" for="studentOrganizedUe" />
                    <h:selectOneMenu id="studentOrganizedUe" value="#{evaluationController.selected.studentOrganizedUe}" title="#{bundle.EditEvaluationTitle_studentOrganizedUe}" >
                        <f:selectItems value="#{studentOrganizedUeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{evaluationController.update}" value="#{bundle.EditEvaluationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEvaluationViewLink}"/>
                <br />
                <h:commandLink action="#{evaluationController.prepareList}" value="#{bundle.EditEvaluationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEvaluationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
