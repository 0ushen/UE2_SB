<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganizedUeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganizedUeEmpty}" rendered="#{organizedUeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organizedUeController.items.rowCount > 0}">
                    <h:outputText value="#{organizedUeController.pagination.pageFirstItem + 1}..#{organizedUeController.pagination.pageLastItem + 1}/#{organizedUeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organizedUeController.previous}" value="#{bundle.Previous} #{organizedUeController.pagination.pageSize}" rendered="#{organizedUeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organizedUeController.next}" value="#{bundle.Next} #{organizedUeController.pagination.pageSize}" rendered="#{organizedUeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organizedUeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_organizedUeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.organizedUeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_levelId}"/>
                            </f:facet>
                            <h:outputText value="#{item.levelId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizedUeTitle_ueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organizedUeController.prepareView}" value="#{bundle.ListOrganizedUeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizedUeController.prepareEdit}" value="#{bundle.ListOrganizedUeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizedUeController.destroy}" value="#{bundle.ListOrganizedUeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organizedUeController.prepareCreate}" value="#{bundle.ListOrganizedUeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganizedUeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
