<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSectionLabel_sectionId}" for="sectionId" />
                    <h:inputText id="sectionId" value="#{sectionController.selected.sectionId}" title="#{bundle.CreateSectionTitle_sectionId}" required="true" requiredMessage="#{bundle.CreateSectionRequiredMessage_sectionId}"/>
                    <h:outputLabel value="#{bundle.CreateSectionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{sectionController.selected.description}" title="#{bundle.CreateSectionTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateSectionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sectionController.selected.name}" title="#{bundle.CreateSectionTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateSectionLabel_personId}" for="personId" />
                    <h:selectOneMenu id="personId" value="#{sectionController.selected.personId}" title="#{bundle.CreateSectionTitle_personId}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectionController.create}" value="#{bundle.CreateSectionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sectionController.prepareList}" value="#{bundle.CreateSectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSectionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
