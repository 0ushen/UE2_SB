<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCapacityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCapacityLabel_capacityId}"/>
                    <h:outputText value="#{capacityController.selected.capacityId}" title="#{bundle.ViewCapacityTitle_capacityId}"/>
                    <h:outputText value="#{bundle.ViewCapacityLabel_description}"/>
                    <h:outputText value="#{capacityController.selected.description}" title="#{bundle.ViewCapacityTitle_description}"/>
                    <h:outputText value="#{bundle.ViewCapacityLabel_isThresholdOfSuccess}"/>
                    <h:outputText value="#{capacityController.selected.isThresholdOfSuccess}" title="#{bundle.ViewCapacityTitle_isThresholdOfSuccess}"/>
                    <h:outputText value="#{bundle.ViewCapacityLabel_name}"/>
                    <h:outputText value="#{capacityController.selected.name}" title="#{bundle.ViewCapacityTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCapacityLabel_ueId}"/>
                    <h:outputText value="#{capacityController.selected.ueId}" title="#{bundle.ViewCapacityTitle_ueId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacityController.destroyAndView}" value="#{bundle.ViewCapacityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCapacityEditLink}"/>
                <br />
                <h:commandLink action="#{capacityController.prepareCreate}" value="#{bundle.ViewCapacityCreateLink}" />
                <br />
                <h:commandLink action="#{capacityController.prepareList}" value="#{bundle.ViewCapacityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCapacityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
