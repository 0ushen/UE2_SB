<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCapacityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCapacityLabel_capacityId}" for="capacityId" />
                    <h:inputText id="capacityId" value="#{capacityController.selected.capacityId}" title="#{bundle.CreateCapacityTitle_capacityId}" required="true" requiredMessage="#{bundle.CreateCapacityRequiredMessage_capacityId}"/>
                    <h:outputLabel value="#{bundle.CreateCapacityLabel_description}" for="description" />
                    <h:inputText id="description" value="#{capacityController.selected.description}" title="#{bundle.CreateCapacityTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateCapacityLabel_isThresholdOfSuccess}" for="isThresholdOfSuccess" />
                    <h:inputText id="isThresholdOfSuccess" value="#{capacityController.selected.isThresholdOfSuccess}" title="#{bundle.CreateCapacityTitle_isThresholdOfSuccess}" />
                    <h:outputLabel value="#{bundle.CreateCapacityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{capacityController.selected.name}" title="#{bundle.CreateCapacityTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCapacityLabel_ueId}" for="ueId" />
                    <h:selectOneMenu id="ueId" value="#{capacityController.selected.ueId}" title="#{bundle.CreateCapacityTitle_ueId}" >
                        <f:selectItems value="#{ueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacityController.create}" value="#{bundle.CreateCapacitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{capacityController.prepareList}" value="#{bundle.CreateCapacityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCapacityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
